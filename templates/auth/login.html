{% extends 'header.html' %}

{% block header %}
  <h2 class="text-center mt-5">{% block title %}Log In{% endblock %}</h2>
{% endblock %}

{% block content %}
<style>
  .fixed-width-input {
    width: 300px !important;
}
</style>


<div class="d-flex justify-content-center align-items-center">
  <div class="text-center">
    <form method="post" class="mb-3 mx-5">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control " required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    {% include "auth/flash_message.html" %}

    <p class="mt-3">
      <a href="{{ url_for('auth.register') }}">Create Account</a>
      <br>

      <a href="{{ url_for('auth.change_password') }}">Change Password</a>
    </p>
  </div>
</div>
{% endblock %}
