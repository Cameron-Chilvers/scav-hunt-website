<div class="modal fade" id="pictureModal{{ loop.index }}" tabindex="-1" aria-labelledby="pictureModalLabel{{ loop.index }}" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pictureModalLabel{{ loop.index }}">Proof for {{ task.Activities }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="media-content-{{ loop.index }}">
                <div class="text-center">
                    <p>Loading media...</p>
                </div>
            </div>
            <div class="m-4">
                <label for="denialMessage{{ loop.index }}" class="form-label">Reason for denial:</label>
                <textarea 
                    id="denialMessage{{ loop.index }}" 
                    class="form-control" 
                    placeholder="Enter your reason for denial here..."
                ></textarea>
            </div>
            <div class="modal-footer">
                <div class="d-flex w-100">
                    <!-- Approve Button -->
                    <button type="button" class="btn btn-success me-auto" onclick="approveTask('{{ task.Activities }}', '{{ task.Name }}')">
                        Approve
                    </button>
                    <!-- Deny Button -->
                    <button type="button" class="btn btn-danger" onclick="denyTask('{{ task.Activities }}', '{{ task.Name }}', document.getElementById('denialMessage{{ loop.index }}').value)">
                        Deny
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
